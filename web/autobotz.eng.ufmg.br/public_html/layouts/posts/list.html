{{define "main"}}

    <div class="container">
    <div class="row justify-content-center">
      <div class="col-8">
    {{ range .Data.Pages }}
        <article>
          <!-- this <div> includes the title summary -->
          <div >
            <h2 style="margin-top: 30px"><a href="{{ .RelPermalink }}" class="title-post news-title">{{ .Title }}</a></h2>
            {{ .Summary }}
          </div>
          {{ if .Truncated }}
          <!-- This <div> includes a read more link, but only if the summary is truncated... -->
          <div>
            <a style="text-decoration: underline !important;" href="{{ .RelPermalink }}">Read More</a>
          </div>
          {{ end }}
        </article>
    {{ end }}
      </div>
    </div>  
    </div>

{{end}}
